<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            
        }
        
        div > p {
            display: none;
        }  

        div:hover > p{
            display: block;
            color: rgb(54, 32, 32);
            background-color: bisque;
            width: 120px;
            height: 20px;
            
        }

        div:hover{
            color: brown;
            
           
        }


    </style>
</head>
<body>
     <h1>exemplo de hover</h1>
     <p> passe o mouse no texto a abaixo</p>
     <div>passe o mouse
       <p><a href="https://instaagram.com/odablioa">texto escondido</a></p> </div>
       <p> fim do exemplo</p>
       
</body>
</html>
